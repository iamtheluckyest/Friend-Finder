<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bitter:400,400i|Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron greentext">
			<h1>Friend Finder</h1>
			<p class="lead">Complete the survey to find your best friend match!</p>
		</div>
		<form>
			<div class="card">
				<div class="card-body">
					<h2 class="greentext">Your Information</h2>
					<p class="greentext">
							Please provide a few details so that your friends will be able to contact you if you get a match!
					</p>
				  <div class="form-group">
				    <label for="fullname">Full name:</label>
				    <input type="text" class="form-control" id="fullname" aria-describedby="fullname" placeholder="Annalisa Alden">
					</div>
					<div class="form-group">
				    <label for="imgPath">Link to image:</label>
				    <input type="text" class="form-control" id="imgPath" aria-describedby="picture-link" placeholder="http://via.placeholder.com/350x150">
				  </div>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h2 class="greentext">Survey</h2>
					<p class="greentext">
						Select the response that best reflects the extent to which you agree or disagree with each statement.
					</p>
				  <div class="form-group">
			      <label for="question1">I enjoy meeting new people.</label>
			      <select class="form-control" id="question1">
			        <option>1 - Strongly disagree</option>
			        <option>2 - Disagree</option>
			        <option>3 - Neither agree nor disagree</option>
			        <option>4 - Agree</option>
			        <option>5 - Strongly Agree</option>
			      </select>
			    </div>
			    <div class="form-group">
			      <label for="question2">I'm easily disappointed.</label>
			      <select class="form-control" id="question2">
			        <option>1 - Strongly disagree</option>
			        <option>2 - Disagree</option>
			        <option>3 - Neither agree nor disagree</option>
			        <option>4 - Agree</option>
			        <option>5 - Strongly Agree</option>
			      </select>
			    </div>
			    <div class="form-group">
			      <label for="question3">I enjoy making plans.</label>
			      <select class="form-control" id="question3">
			        <option>1 - Strongly disagree</option>
			        <option>2 - Disagree</option>
			        <option>3 - Neither agree nor disagree</option>
			        <option>4 - Agree</option>
			        <option>5 - Strongly Agree</option>
			      </select>
			    </div>
			    <div class="form-group">
			      <label for="question4">I consider the way my actions affect other people.</label>
			      <select class="form-control" id="question4">
			        <option>1 - Strongly disagree</option>
			        <option>2 - Disagree</option>
			        <option>3 - Neither agree nor disagree</option>
			        <option>4 - Agree</option>
			        <option>5 - Strongly Agree</option>
			      </select>
			    </div>
			    <div class="form-group">
			      <label for="question5">The big picture is more important to me than the details.</label>
			      <select class="form-control" id="question5">
			        <option>1 - Strongly disagree</option>
			        <option>2 - Disagree</option>
			        <option>3 - Neither agree nor disagree</option>
			        <option>4 - Agree</option>
			        <option>5 - Strongly Agree</option>
			      </select>
			    </div>
			    <div class="form-group">
			      <label for="question6">I am happy to go with the flow.</label>
			      <select class="form-control" id="question6">
			        <option>1 - Strongly disagree</option>
			        <option>2 - Disagree</option>
			        <option>3 - Neither agree nor disagree</option>
			        <option>4 - Agree</option>
			        <option>5 - Strongly Agree</option>
			      </select>
			    </div>
			    <div class="form-group">
			      <label for="question7">I enjoy thinking about logical problems.</label>
			      <select class="form-control" id="question7">
			        <option>1 - Strongly disagree</option>
			        <option>2 - Disagree</option>
			        <option>3 - Neither agree nor disagree</option>
			        <option>4 - Agree</option>
			        <option>5 - Strongly Agree</option>
			      </select>
			    </div>
			    <div class="form-group">
			      <label for="question8">I like to focus on individual tasks rather than taking a broad view of a project.</label>
			      <select class="form-control" id="question8">
			        <option>1 - Strongly disagree</option>
			        <option>2 - Disagree</option>
			        <option>3 - Neither agree nor disagree</option>
			        <option>4 - Agree</option>
			        <option>5 - Strongly Agree</option>
			      </select>
			    </div>
			    <div class="form-group">
			      <label for="question9">I am happy being alone.</label>
			      <select class="form-control" id="question9">
			        <option>1 - Strongly disagree</option>
			        <option>2 - Disagree</option>
			        <option>3 - Neither agree nor disagree</option>
			        <option>4 - Agree</option>
			        <option>5 - Strongly Agree</option>
			      </select>
			    </div>
			    <div class="form-group">
			      <label for="question10">I like doing things the correct way.</label>
			      <select class="form-control" id="question10">
			        <option>1 - Strongly disagree</option>
			        <option>2 - Disagree</option>
			        <option>3 - Neither agree nor disagree</option>
			        <option>4 - Agree</option>
			        <option>5 - Strongly Agree</option>
			      </select>
			    </div>
				  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<script src="assets/listeners.js"></script>
	
</body>
</html>
